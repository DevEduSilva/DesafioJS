<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio JS</title>

    <!-- normalize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/acordeon.css">
    <link rel="stylesheet" href="assets/css/languages.css">
    <link rel="stylesheet" href="assets/css/portifolio.css">
    <link rel="stylesheet" href="assets/css/experience.css">
    <link rel="stylesheet" href="assets/css/skills.css">
</head>

<body>
    <main>
        <!-- SEÇÃO HEADER -->
        <header class="header">
            <img src="/assets/img/my-photo.jpeg" alt="Foto do perfil" class="photo" id="profile.photo">

            <h1 class="title">Olá,<br>Eu sou <span id="profile.name">Carregando...</span></h1>

            <div class="information">
                <p class="job" id="profile.job">Carregando...</p>
                <p class="location" id="profile.location">Carregando...</p>
                <p class="phone">
                    <a href="" id="profile.phone">Carregando...</a>
                </p>
                <p class="email">
                    <a href="" id="profile.email">
                        Carregando...
                    </a>
                </p>
            </div>
        </header>

        <!-- SEÇÃO SKILLS -->
        <section class="acordeon">

            <button class="trigger" type="button">Skills</button>

            <div class="content">

                <div class="skills">
                    <section class="tools">
                        <h3>Ferramentas</h3>
                        <ul id="profile.skills.hardSkills">
                            <!-- SERÃO INSERIDOS DINAMICAMENTE -->
                        </ul>
                    </section>

                    <section class="personal">
                        <h3>Pessoal</h3>
                        <ul id="profile.skills.softSkills">
                            <li>CARREGANDO....</li>
                        </ul>
                    </section>
                </div>

            </div>

        </section>

        <!-- SEÇÃO IDIOMAS -->
        <section class="acordeon">

            <button class="trigger" type="button">Idiomas</button>

            <div class="content">
                <ul class="languages" id="profile.languages">
                    <!-- SERÃO INSERIDOS DINAMICAMENTE -->
                </ul>
            </div>

        </section>

        <!-- SEÇÃO PORTIFÓLIO -->
        <section class="acordeon">
            <button class="trigger" type="button">Portifólio</button>

            <div class="content">
                <ul class="portifolio" id="profile.portfolio">
                    <!-- SERÃO INSERIDOS DINAMICAMENTE -->
                </ul>
            </div>

        </section>

        <!-- SEÇÃO EXPERIÊNCIAS PROFISSIONAIS -->
        <section class="acordeon">
            <button class="trigger" type="button">Experiências</button>

            <div class="content">
                <ul class="experience" id="profile.professionalExperience">
                    <!-- SERÃO INSERIDOS DINAMICAMENTE -->
                </ul>

            </div>

        </section>
    </main>

    <script src="assets/js/acordeon.js"></script>
    <script src="assets/js/api.js"></script>
    <script src="assets/js/main.js"></script>
</body>

</html>
